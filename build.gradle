buildscript {
    repositories {
        jcenter()
		maven {
            name = "Modmuss50"
            url = "https://maven.modmuss50.me/"
        }
    }
    dependencies {
        classpath ("net.fabricmc:fabric-loom:0.2.0-SNAPSHOT") {
            changing = true
        }
    }
}
apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    maven {
        name = "Modmuss50"
        url = "http://maven.modmuss50.me/"
    }
}


version = "2.0.3"

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = version + "." + "${System.getenv().BUILD_NUMBER}"
}

dependencies {
    minecraft "com.mojang:minecraft:19w04a"
    mappings "net.fabricmc:yarn:19w04a.1"
    modCompile "net.fabricmc:fabric-loader:0.3.3.101"
    modCompile "net.fabricmc:fabric:0.1.4.79"
}

group = 'SimpleVoidWorld'