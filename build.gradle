buildscript {
    repositories {
        jcenter()
		maven {
            name = "Modmuss50"
            url = "https://maven.modmuss50.me/"
        }
    }
    dependencies {
        classpath ("net.fabricmc:fabric-loom:0.2.0-SNAPSHOT") {
            changing = true
        }
    }
}
apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    maven {
        name = "Modmuss50"
        url = "http://maven.modmuss50.me/"
    }
}


version = "2.0.4"

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = version + "." + "${System.getenv().BUILD_NUMBER}"
}

dependencies {
	minecraft "com.mojang:minecraft:19w06a"
	mappings "net.fabricmc:yarn:19w06a.3"
	modCompile "net.fabricmc:fabric-loader:0.3.5.106"
	modCompile "net.fabricmc:fabric:0.2.0.91"
}

group = 'SimpleVoidWorld'