buildscript {
    repositories {
        jcenter()
		maven {
            name = "Modmuss50"
            url = "https://maven.modmuss50.me/"
        }
    }
    dependencies {
        classpath ("net.fabricmc:fabric-loom:0.2.2-SNAPSHOT") {
            changing = true
        }
    }
}
apply plugin: net.fabricmc.loom.LoomGradlePlugin

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    maven {
        name = "Modmuss50"
        url = "http://maven.modmuss50.me/"
    }
}


version = "2.0.6"

def ENV = System.getenv()
if (ENV.BUILD_NUMBER) {
    version = version + "." + "${System.getenv().BUILD_NUMBER}"
}

dependencies {
	minecraft "com.mojang:minecraft:1.14.1 Pre-Release 2"
	mappings "net.fabricmc:yarn:1.14.1 Pre-Release 2+build.6"
	modCompile "net.fabricmc:fabric-loader:0.4.7+build.147"

	//Fabric api
	modCompile "net.fabricmc.fabric-api:fabric-api:0.3.0-pre+build.155"
}

group = 'SimpleVoidWorld'